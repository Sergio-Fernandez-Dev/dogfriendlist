version: "3.8"
services: 
  app:
    container_name: app
    build: 
      context: .
      dockerfile: Dockerfile
    restart: always
    tty: true
    depends_on: 
      - db
    ports: 
      - 3000:80
    volumes:
      - .:/var/www
      - ./db/000-default.conf:/etc/apache2/sites-available/000-default.conf

  db:
    container_name: mariadb
    image: mariadb:10.6.4
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
    volumes: 
      - ./db/mariadb-data:/var/lib/mysql

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080 